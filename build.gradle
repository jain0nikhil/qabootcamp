group 'QABootCamp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url "http://repo.bodar.com"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java:2.3.0'
    testCompile 'io.cucumber:cucumber-junit:2.3.0'
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'
    testCompile "net.masterthought:cucumber-reporting:3.5.1"
    testCompile group: "com.github.vidstige", name: "jadb", version: "v1.0.1"
}
